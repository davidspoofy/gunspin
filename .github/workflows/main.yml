name: Bundle Unity WebGL

on:
  push:
    branches:
      - main

jobs:
  bundle:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gunspin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run bundling script
      run: node pack-unity-webgl.js

    - name: Upload bundled HTML
      uses: actions/upload-artifact@v4
      with:
        name: bundled-html
        path: gunspin/dist/index.html 
