name: Bundle Unity WebGL single file

on:
  push:
    branches:
      - main

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Bundle to single HTML
        run: node pack-unity-webgl.js

      - name: Upload bundled HTML
        uses: actions/upload-artifact@v4
        with:
          name: unity-single-file
          path: dist/index.html
