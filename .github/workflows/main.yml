name: Bundle Unity WebGL

on:
  push:
    branches:
      - main

jobs:
  bundle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # ❌ Remove this step — no package.json means nothing to install
    # - name: Install dependencies
    #   run: npm install

    - name: Run bundling script
      run: node pack-unity-webgl.js

    - name: Upload bundled HTML
      uses: actions/upload-artifact@v3
      with:
        name: bundled-html
        path: dist/index.html
